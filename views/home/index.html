<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Habitantes de la Calima</title>
</head>
<body class="text-white bg-[#181818] mb-8">

    <div id="navbar" 
        class="w-full justify-center h-3/6 lg:h-screen relative grid grid-rows-100 min-h-600 max-h-800 text-white before:absolute before:top-0 before:left-0 before:right-0 bg-center"
    >
    </div>
    <main class="grid justify-center justify-self-center">
        <div class="text-center pt-8 w-3/4 justify-self-center">
            <h2 class="text-base md:text-3xl mb-6">
                ¿Quiénes son los Habitantes?
            </h2>
            <p>
                Provinieron de los bosques<br>
                donde los sentimientos son flores en la piel
            </p>

            <div id="users" class="gap-8 md:gap-4 pt-10 flex flex-wrap w-[90%] my-0 mx-auto overflow-hidden pb-8">
            </div>
        </div>

        <div class="grid md:flex grid-cols-[1fr] grid-rows-[max-content] gap-12 text-center bg-black items-center min-h-[12rem] py-12 px-12 justify-center rounded-[32px]">
            
            <div class="md:w-2/4 grid items-center justify-self-center">
                <h2 class="text-2xl md:text-4xl mb-6">Únete a nuestros Visitantes de Calima</h2>
                <p class="leading-7 mb-8">Crea tu propia calima, diseña tu sección web.</p>
                <a href="/login/" class="bg-[#f97020ec] justify-self-center no-underline py-[10px] px-[19px] rounded-lg transition duration-300 hover:bg-[#ff4800c2]">Abrir app</a>
            </div>

            <div class="md:w-2/4 grid-rows-[1/2] justify-self-center max-w-[500px]">
                <img src="/images/Cara.jpg" alt="" class="w-full block rounded-lg">
            </div>

        </div>
    </main>

    <script src="index.js"></script>
    <script src="/components/nav.js"></script>
</body>
</html>
