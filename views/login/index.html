<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Iniciar sesión</title>
</head>
<body class="text-white bg-black">
    <div id="navbar" 
        class="w-full justify-center h-[30vh] relative grid grid-rows-100 min-h-600 max-h-800 text-white before:absolute before:top-0 before:left-0 before:right-0 bg-center"
    >
    </div>

    <div id="notification" class="fixed top-20 right-0 left-0"></div>


    <div class="pt-6 md:pt-16 flex max-w-7xl mx-auto justify-center items-center px-10">

        <form id="form" class="text-black flex flex-col gap-4 bg-gray-400 p-4 rounded-lg text-md shadow-lg lg:w-2/4 md:w-4/5 w-full">

            
            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold text-zinc-900">
                    Correo <span class="text-red-500">*</span>
                </label>
                <input 
                    type="email" 
                    id="email-input" 
                    name="email-input" 
                    autocomplete="off" 
                    class="rounded-lg p-2 bg-zinc-100 focus:outline-slate-700"
                >
            </div>

            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold text-zinc-900">
                    Contraseña <span class="text-red-500">*</span>
                </label>
                <input 
                    type="password" 
                    id="password-input" 
                    name="password-input" 
                    autocomplete="off" 
                    class="rounded-lg p-2 bg-zinc-100 focus:outline-slate-700"
                >
                <p id="error-text" class="font-bolder text-xs text-red-600"></p>
            </div>

            <a class="text-center hover:underline text-white" href="/resetPassword">Olvidé mi contraseña</a>

            <button 
                id="form-btn"
                class="bg-[#f97020ec] py-2 px-4 rounded-lg font-bold text-white hover:bg-[#ff4800c2] text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-black"
            >
                Iniciar sesión
            </button>
        </form>
    </div>


    
    <script src="/components/nav.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="/components/notification.js"></script>
</body>
</html>
